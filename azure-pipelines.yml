trigger:
  branches:
    include:
    - '*'

variables:
  BuildPlatform: 'any cpu'
  BuildConfiguration: 'release'

stages:
- stage: nodejs installation
  displayName: 'NodeJS Installation'
  jobs:
  - job: node installation
    displayName: 'Node Installation'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '10.x'
      displayName: 'Install Node.js'

    - script: |
         npm install
         npm run build
      displayName: 'npm install and build'
- stage: node modules installation
  displayName: 'Node Modules Installation'
  jobs:
  - job: installing modules
    displayName: 'installing modules'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: |
         npm install
         npm run build
      displayName: 'npm install and build'



